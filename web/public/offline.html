<!DOCTYPE html>
<html lang="pt-BR">

  <title>Vicente - Offline</title>
  <style>

    .container {

    .icon {

      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }

        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 2rem;
      color: #334155;
      margin-bottom: 1rem;
    }

    p {

      margin-bottom: 2rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #fee2e2;
      color: #dc2626;
      border-radius: 9999px;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #dc2626;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #dc2626;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background: #b91c1c;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
    }

    .info {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 0.75rem 0;
      color: #64748b;
      font-size: 0.875rem;
    }

    .check {
      color: #16a34a;
      font-weight: bold;
    }
  </style>
</head>
